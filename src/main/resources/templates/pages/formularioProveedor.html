<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Registrar Proveedor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-blue-200 to-blue-300 text-gray-800 flex items-center justify-center p-10">
<div class="w-full max-w-3xl mx-auto bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-10">
    <h2 class="text-3xl font-extrabold mb-8 text-center text-black">REGISTRAR PROVEEDOR</h2>
    <form th:action="@{/guardarProveedor}" th:object="${proveedor}" method="post" class="space-y-6">
        <input type="hidden" th:field="*{codigo}" />

        <div>
            <label for="nombre" class="block text-sm font-medium mb-2 text-gray-700">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}"
                   class="w-full bg-blue-50 text-gray-800 border border-blue-200 rounded-lg p-3 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Ingrese el nombre del proveedor" required />
        </div>
        <div>
            <label for="direccion" class="block text-sm font-medium mb-2 text-gray-700">Dirección</label>
            <input type="text" id="direccion" th:field="*{direccion}"
                   class="w-full bg-blue-50 text-gray-800 border border-blue-200 rounded-lg p-3 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   placeholder="Ingrese la dirección del proveedor" required />
        </div>
        <button type="submit" class="w-48 mx-auto block bg-black hover:bg-blue-700 text-white p-3 rounded-lg shadow-md transition duration-300">
            REGISTRAR
        </button>
    </form>
</div>
</body>
</html>
