<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Cliente</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
</head>

<body class="bg-gray-100 p-10">

<div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-6">
    <h2 class="text-xl font-bold text-gray-800 mb-4">REGISTRAR CLIENTE</h2>
    <form th:action="@{/}" method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-medium mb-1">CEDULA</label>
            <input name="cedula" class="w-full border rounded p-2" required />
        </div>
        <div>
            <label class="block text-sm font-medium mb-1">NOMBRE</label>
            <input name="nombre" class="w-full border rounded p-2" required />
        </div>
        <div>
            <label class="block text-sm font-medium mb-1">APELLIDO</label>
            <input name="apellido" class="w-full border rounded p-2" required />
        </div>
        <div>
            <label class="block text-sm font-medium mb-1">DIRECCION </label>
            <input name="direccion" class="w-full border rounded p-2" required />
        </div>
        <div>
            <label class="block text-sm font-medium mb-1">FECHA DE NACIMIENTO</label>
            <input type="date" name="fechaNacimiento" class="w-full border rounded p-2" required />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
            REGISTRAR
        </button>
    </form>
</div>
</body>
</html>
