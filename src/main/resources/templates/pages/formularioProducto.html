<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Producto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-blue-200 to-blue-300 text-gray-800 flex items-center justify-center p-10">

<div class="w-full max-w-3xl mx-auto bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-10">
  <h2 class="text-3xl font-extrabold mb-8 text-center text-black">REGISTRAR PRODUCTO</h2>
  <form th:action="@{/guardarProducto}" method="post" class="space-y-6">
    <div>
      <label class="block text-sm font-medium mb-2 text-gray-700">Nombre</label>
      <input name="nombre"
             class="w-full bg-blue-50 text-gray-800 border border-blue-200 rounded-lg p-3 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
             placeholder="Ingrese el nombre" required />
    </div>
    <div>
      <label class="block text-sm font-medium mb-2 text-gray-700">Precio Unitario</label>
      <input type="number" name="precioUnitario"
             class="w-full bg-blue-50 text-gray-800 border border-blue-200 rounded-lg p-3 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
             placeholder="Ingrese el precio" required />
    </div>

    <label class="block text-sm font-medium mb-2 text-gray-700">Proveedor</label>
    <select name="proveedorId" class="w-full bg-blue-50 border border-blue-200 rounded-lg p-3">
      <option th:each="prov : ${proveedores}" th:value="${prov.codigo}" th:text="${prov.nombre}"></option>
    </select>



    <button type="submit"
            class="w-48 mx-auto block bg-black hover:bg-blue-900 text-white p-3 rounded-lg shadow-md transition duration-300">
      REGISTRAR
    </button>
  </form>
</div>

</body>
</html>
