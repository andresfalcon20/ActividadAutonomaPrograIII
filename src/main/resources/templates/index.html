<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-100 via-blue-200 to-blue-300 text-gray-800">

<nav class="bg-sky-600 backdrop-blur-md shadow-md px-6 py-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
        <a href="#" class="flex items-center">
            <img src="https://cdn-icons-png.flaticon.com/512/746/746900.png" class="h-8 mr-3" alt="Logo" />
            <span class="text-2xl font-bold text-white">TIENDA CALIDAD Y PRECIO</span>
        </a>
        <div class="space-x-4">
            <a th:href="@{/formularioProducto}" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition">REGISTRAR PRODUCTO</a>
            <a th:href="@{/formularioCliente}" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition">REGISTRAR CLIENTE</a>
            <a th:href="@{/formularioProveedor}" class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow transition">REGISTRAR PROVEEDOR</a>
        </div>
    </div>
</nav>

<main class="max-w-5xl mx-auto mt-14 p-10 bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl text-center text-blue-800">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-4 text-black">BIENVENIDO A LA TIENDA</h1>  <div id="default-carousel" class="relative w-full mb-8" data-carousel="static">
    <div class="relative h-72 overflow-hidden rounded-lg md:h-[30rem]">
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img th:src="@{/imagenes/tienda1.jpg}"  class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Imagen 1">
        </div>
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img th:src="@{/imagenes/tienda2.jpg}" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Imagen 2">
        </div>
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img th:src="@{/imagenes/imagen3.jpg}" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Imagen 3">
        </div>
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img th:src="@{/imagenes/tienda4.jpg}" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Imagen 4">
        </div>
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
            <img th:src="@{/imagenes/tienda5.jpg}" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="Imagen 5">
        </div>
    </div>
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
    </div>
    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
                <svg class="w-4 h-4 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                </svg>
                <span class="sr-only">Previous</span>
            </span>
    </button>
    <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
            <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
                <svg class="w-4 h-4 text-white rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 9 5 5l-4-4"/>
                </svg>
                <span class="sr-only">Next</span>
            </span>
    </button>
</div>
    <div class="flex flex-wrap justify-center gap-4 mt-8">
        <a th:href="@{/listaProductos}" class="inline-flex items-center bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg text-white font-medium shadow transition">
        PRODUCTOS
    </a>
        <a th:href="@{/listaCliente}" class="inline-flex items-center bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg text-white font-medium shadow transition">
            CLIENTES
        </a>
        <a th:href="@{listarProveedor}" class="inline-flex items-center bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg text-white font-medium shadow transition">
            PROVEEDORES
        </a>
        <a th:href="@{/formularioFactura}" class="inline-flex items-center bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-lg text-white font-medium shadow transition">
            FACTURA
        </a>
    </div>
</main>

</body>
</html>
